---
# tasks file for ansible-guilty
- name: Molecule Hello World
  debug:
    msg: "Hello, World!"

- name: Copy git key
  copy:
      content: "{{ lookup('env', 'GIT_SSH_KEY') }}\n"
      dest: "/tmp/git_key"
      mode: "0600"

- name: Clone code
  git:
    accept_hostkey: "yes"
    repo: "git@github.com:onaio/zebra.git"
    dest: "/opt/zebra"
    version: "master"
    key_file: "/tmp/git_key"
